<div class="header-container">
    <div class="header-topbar">
        <div class="header-account">
            <img src="assets/logos/logo.png" alt="Axtec">
            <!-- Iconos -->
            <div class="header-icons-container">
                <div *ngIf="!userLogged" (click)="loginOptions()" class="header-icons-item">
                    <mat-icon>account_circle</mat-icon>
                </div>
                <div *ngIf="userLogged" (click)="goToProfile()" class="header-icons-item">
                    <mat-icon>manage_accounts</mat-icon>
                </div>
                <div class="header-icons-divider"></div>
                <div *ngIf="userLogged" (click)="goToShoppingCart()" class="header-icons-item">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
            </div>
        </div>
        <app-search-bar></app-search-bar>
    </div>
</div>
